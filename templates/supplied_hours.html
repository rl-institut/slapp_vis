<!DOCTYPE html>
<html lang="en">

<head>
  <script src=" https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js "></script>
</head>

<body>
  <div id="main" style="width: 600px;height:400px;"></div>

  <script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);

    var data = $data;

    var option;

    option = {
      title: {
        text: 'Stunden eigenversorgt/nicht-eigenversorgt',
        left: 'center',
        top: 'top'
      },
      legend: {
        left: 'center',
        top: 'bottom'
      },
      xAxis: {
        type: 'category',
        data: Object.keys(data['y1'])
      },
      yAxis: {
        type: 'value',
        name: 'Percentage (%)',
        axisLabel: { formatter: '{value}%' }
      },
      series: [
        {
          name: 'Stunden mit Eigenerzeugung',
          type: 'bar',
          stack: 'total',
          data: Object.values(data['y1']),
          label: {
            show: true,
            position: 'inside',
            formatter: function (params) {
              return (params.data * 1).toFixed(2) + '%';
            }
          }
        },
        {
          name: 'Stunden ohne Eigenversorgung',
          type: 'bar',
          stack: 'total',
          data: Object.values(data['y2']),
          label: {
            show: true,
            position: 'inside',
            formatter: function (params) {
              return (params.data * 1).toFixed(2) + '%';
            }
          }

        }
      ]
    }

    option && myChart.setOption(option);
  </script>
</body>

</html>
