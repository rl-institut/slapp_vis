<!DOCTYPE html>
<html lang="en">

<head>
  <script src=" https://cdn.jsdelivr.net/npm/echarts@5.6.0/dist/echarts.min.js "></script>
</head>

<body>
  <div id="selfGenerationPowerChart" style="width: 600px;height:400px;"></div>

  <script type="text/javascript">

    var data = $data;

    function getOrCreateChart(div) {
        return echarts.init(div);
    }

    function createSelfGenerationPowerChart(data) {
        const chart = getOrCreateChart(document.getElementById("selfGenerationPowerChart"));

        let option = {
            color: ['#91cc75','#5470c6'],
            title: {
                text: 'Eigenerzeugung/Stromimporte ',
                subtext: 'Eigenerzeugung + Stromimporte = ' + data.x + 'GWh',
                left: 'center',
                top: 'top'
            },
            legend: {
                left: 'center',
                top: 'bottom'
            },

            series: [
                {
                    type: 'pie',
                    data: [
                        {value: data.y1, name: 'Anteil Eigenerzeugung aus EE'},
                        {value: data.y2, name: 'Anteil Stromimport'},
                    ],
                    label: {
                        show: true,
                        position: 'outside',
                        formatter: function (params) {
                            return params.name + '\n' + params.percent + '%';
                        },
                        textStyle: {
                            fontSize: 12,
                        },
                    }
                },

            ]
        };

        chart.setOption(option);
    }
    createSelfGenerationPowerChart(data);
  </script>
</body>

</html>
